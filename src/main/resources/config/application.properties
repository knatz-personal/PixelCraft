# PixelCraft Application Configuration

# Application Information
app.name=PixelCraft
app.version=1.0-SNAPSHOT
app.author=Nathan Khupe

# Window Settings
window.default.width=1200
window.default.height=800
window.title=PixelCraft - Image Editor

# Recent Files
recent.files.max=10
recent.files.storage=user.home/.pixelcraft/recent.json

# Canvas Settings
canvas.checkerboard.cell.size=10
canvas.default.width=800
canvas.default.height=600
canvas.background.color.light=#FFFFFF
canvas.background.color.dark=#CCCCCC

# Zoom Settings
zoom.default=1.0
zoom.min=0.01
zoom.max=10.0
zoom.step=0.1
zoom.mouse.wheel.sensitivity=0.1

# File Chooser
filechooser.initial.directory=user.home
filechooser.extensions=*.png,*.jpg,*.jpeg,*.bmp,*.gif

# Logging
logging.level=INFO
logging.file.enabled=false
logging.file.path=user.home/.pixelcraft/logs

# Performance
image.max.width=8192
image.max.height=8192
undo.max.history=50

# UI Theme
ui.theme=default
ui.show.gridlines=true
